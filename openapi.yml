openapi: 3.0.0
info:
  version: '0.1'
  title: 'Language'
  description:  This service manages FCBH languages 
  license:
    name: MIT
servers:
  - url: 'localhost:3000'
paths:  
  /language:
    post:
      summary: Add a new language
      operationId: addLanguage
      tags:
        - language
      requestBody:
          $ref: '#/components/requestBodies/language-body' 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
 
  /language/{id}:    
    put:
      summary: Update an existing language
      operationId: updateLanguage
      tags:
        - language
      parameters:
        - name: id
          in: path
          description: language identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'        
      requestBody:
          $ref: '#/components/requestBodies/language-body' 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'    
    
    get:
      summary: Returns details about a particular language
      operationId: listLanguage
      tags:
        - language
      parameters:
        - name: id
          in: path
          description: language identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'  
      responses:
        '200':
          description: 'Details about a single language'
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/language'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Deletes an existing language
      operationId: deleteLanguage
      tags:
        - language
      parameters:
        - name: id
          in: path
          description: language identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'  
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'                
  /language/{id}/name:
    post:
      summary: Add a new alternate name for a language
      operationId: addLanguageName
      tags:
        - language
      parameters:
        - name: id
          in: path
          description: language identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'         
      requestBody:
          $ref: '#/components/requestBodies/language-alternate-body' 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /language/{id}/name/{name-id}:
    put:
      summary: Update an existing alternate name for a language
      operationId: updateLanguageName
      tags:
        - language
      parameters:
        - name: id
          in: path
          description: language identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'  
        - name: name-id
          in: path
          description: language name identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'                    
      requestBody:
          $ref: '#/components/requestBodies/language-alternate-body' 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      summary: retrieve an existing alternate name for a language
      operationId: getLanguageName
      tags:
        - language
      parameters:
        - name: id
          in: path
          description: language identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'  
        - name: name-id
          in: path
          description: language identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'                    
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/language-alternate-name'        
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete an existing alternate name for a language
      operationId: deleteLanguageName
      tags:
        - language
      parameters:
        - name: id
          in: path
          description: language identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'  
        - name: name-id
          in: path
          description: language identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'                    
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  /language/{id}/translation:
    post:
      summary: Add a new bible translation for a language
      operationId: addTranslation
      tags:
        - language
      parameters:
        - name: id
          in: path
          description: language identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'         
      requestBody:
          $ref: '#/components/requestBodies/language-translation-body' 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /language/{id}/translation/{translation-id}:
    put:
      summary: Update an existing translation for a language
      operationId: updateTranslation
      tags:
        - language
      parameters:
        - name: id
          in: path
          description: language identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'  
        - name: translation-id
          in: path
          description: translation identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'                    
      requestBody:
          $ref: '#/components/requestBodies/language-translation-body' 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      summary: retrieve an existing language translation
      operationId: getTranslationName
      tags:
        - language
      parameters:
        - name: id
          in: path
          description: language identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'  
        - name: translation-id
          in: path
          description: translation identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'                    
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/language-translation'        
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete an existing alternate name for a language
      operationId: deleteTranslationName
      tags:
        - language
      parameters:
        - name: id
          in: path
          description: language identifier
          required: true
