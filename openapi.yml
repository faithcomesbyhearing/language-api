              $ref: '#/components/schemas/id'  
        - name: translation-id
          in: path
          description: translation identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'                    
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'



  /language/{id}/translation/{translation-id}/media:
    post:
      summary: Add a new media object to a language translation
      operationId: addMedia
      tags:
        - language
      parameters:
        - name: id
          in: path
          description: language identifier
          required: true
          schema:
              $ref: '#/components/schemas/id' 
        - name: translation-id
          in: path
          description: translation identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'                          
      requestBody:
          $ref: '#/components/requestBodies/language-translation-media-body' 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        default:
