              schema:
                $ref: '#/components/schemas/Error'
  /language/{id}/translation/{translation-id}/media/{media-id}:
    put:
      summary: Update an existing media object
      operationId: updateMedia
      tags:
        - language
      parameters:
        - name: id
          in: path
          description: language identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'  
        - name: translation-id
          in: path
          description: translation identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'   
        - name: media-id
          in: path
          description: media identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'                                
      requestBody:
          $ref: '#/components/requestBodies/language-translation-media-body' 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      summary: retrieve an existing language translation
      operationId: getMedia
      tags:
        - language
      parameters:
        - name: id
          in: path
          description: language identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'  
        - name: translation-id
          in: path
          description: translation identifier
          required: true
          schema:
              $ref: '#/components/schemas/id'    
        - name: media-id
          in: path
          description: media identifier
          required: true
