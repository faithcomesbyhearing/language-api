service: language-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: go1.x

  stage: ${opt:stage, 'dev'}
  region: ${env:AWS_REGION, 'us-west-2'}

  # environment: 
  #  GODEBUG: netdns=cgo

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  hello:
    handler: bin/hello
    events:
      - httpApi:
          path: /hello
          method: get
  db:
    handler: bin/db
    events:
      - httpApi:
          path: /db
          method: get 
  experimental:
    handler: bin/experimental
    timeout: 30
    events:
      - httpApi:
          path: /experimental
          method: get          
  language:
    handler: bin/language
    events:
      - httpApi:
          path: /language
          method: get  
      - httpApi:
          path: /language/{id}
          method: get  
      - httpApi:
          path: /language
          method: post
      - httpApi:
          path: /language/{id}
          method: put

plugins:
  - serverless-offline


custom:
  serverless-offline:
    useDocker: true