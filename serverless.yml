service: language-api

frameworkVersion: '3'

provider:
  name: aws
  httpApi:
    # Payload format version (note: use quotes in YAML: '1.0' or '2.0') (default: '2.0')
    payload: '1.0'
    # Enable detailed CloudWatch metrics (default: false)
    metrics: true
    # Enable CORS HTTP headers with default settings (allow all)
    # Can be fine-tuned with specific options
    cors: true

  runtime: go1.x

  stage: ${opt:stage, 'dev'}
  region: ${env:AWS_REGION, 'us-west-2'}

  # environment: 
  #  GODEBUG: netdns=cgo

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:         
  language:
    handler: bin/language
    events:
      - httpApi:
          path: /language
          method: get  
      - httpApi:
          path: /language/{id}
          method: get  
      - httpApi:
          path: /language
          method: post
      - httpApi:
          path: /language/{id}
          method: patch
  hello:
    handler: bin/hello
    events:
      - httpApi:
          path: /hello
          method: get
  db:
    handler: bin/db
    events:
      - httpApi:
          path: /db
          method: get 
  experimental:
    handler: bin/experimental
    timeout: 30
    events:
      - httpApi:
          path: /experimental
          method: get 
plugins:
  - serverless-offline


custom:
  serverless-offline:
    useDocker: true